{%extends "base.html"%}
{%block title%}editing {{task.user.DisplayName}}--{{task.title}}{%endblock%}
<h1>Edit Task: {{ task.title }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save Changes</button>
</form>

<a href="{% url 'displayUser' task.user.id %}">Cancel</a>
